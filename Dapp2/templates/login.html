{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
       .div1{
           
           width: 30%;
           margin-left: 70%;
           
       }
       .div2{
           width: 50%;
           height: 50%;
           
           margin-left: 10%;
           margin-top: 5%;
       }
       .body1{
        background-image: url("{% static 'image/m2.jpg' %}");
        background-size: cover;
       }
      
    </style>
</head>
<body class="body1" >
    <div class="div1">
        <form>
        <div class="row">
          <div class="col-sm-4">
            <label style="font-size: 100%; font-family: Arial, Helvetica, sans-serif; font-weight: bolder; ">E-Mail</label>
            <input type="text" class="form-control" placeholder="enter email">
            
          </div>
          <div class="col-sm-4">
         <label style="font-size: 100%; font-family: Arial, Helvetica, sans-serif; font-weight: bolder; ">Password</label>
            <input type="password" class="form-control" placeholder="enter password">
          </div>
        </div>
      </form>
      <div>
        <button type="button" class="btn btn-success" style="margin-top: 20px; margin-left:50%; ">login</button>
      </div>


    </div>
    <div class="div2">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6" >
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" style="border-radius: 50px;">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" style="border-radius: 50px;">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" style="border-radius: 50px;" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" style="border-radius: 50px;" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" style="border-radius: 50px;">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" style="border-radius: 50px;">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" style="border-radius: 50px;">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>



    </div>
    
    

   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
